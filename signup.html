<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>signup-page</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="google-signup">
                <h1>Sign Up</h1>
                <div class="cards">
                    <div class="card">
                        <img src="/E-commerce/image/google-logo.jpg" alt="">
                        <h2>Signup from google</h2>
                    </div>
                    <div class="card">
                        <img src="/E-commerce/image/facebook-logo.png" alt="">
                        <h2>Signup from facebook</h2>
                    </div>
                </div>
            </div>
                <div class="sepration-line">
                    <hr><h5>or signup with E-mail id</h5><hr>
                </div>
                <div class="e-mail-signup">
                    <form action="" method="post">
                        <input type="text" name="name" placeholder="Enter your name" required><br>
                        <input type="email" name="email" placeholder="Enter your email" required><br>
                        <input type="password" name="password" placeholder="Enter your password" required><br>
                        <input type="password" name="passward" placeholder="Re-enter your password" required><br>
                        <input type="submit" name="submit" value="Sign Up" class="button">
                    </form>
                </div>
            </div>
        </div>
        <div class="image">
            <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg" alt="">
        </div>
    </div>
</body>
</html>
